<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  {%- seo -%} <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url
  }}">

  <!-- Bootstrap -->
  <link
    crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- favicon -->
  <link href="{{"/assets/images/favicon/apple-touch-icon.png" | relative_url }}"
  rel="apple-touch-icon" sizes="180x180"> <link
  href="{{"/assets/images/favicon/favicon-32x32.png" | relative_url }}"
  rel="icon" sizes="32x32" type="image/png"> <link
  href="{{"/assets/images/favicon/favicon-16x16.png" | relative_url }}"
  rel="icon" sizes="16x16" type="image/png"> <link
  href="{{"/assets/images/favicon/site.webmanifest" | relative_url }}"
  rel="manifest"> <link color="#cd2222"
  href="{{"/assets/images/favicon/safari-pinned-tab.svg" | relative_url }}"
  rel="mask-icon"> <link href="{{"/assets/images/favicon/favicon.ico" |
  relative_url }}" rel="shortcut icon">
  <meta content="#b91d47" name="msapplication-TileColor" />
  <meta content="{{"/assets/images/favicon/browserconfig.xml" | relative_url }}"
  name="msapplication-config">
  <meta content="#ffffff" name="theme-color" />

  {%- feed_meta -%} {%- if jekyll.environment == 'production' and
  site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
</head>
